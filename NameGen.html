<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link href="NameGen.css" rel="stylesheet" type="text/css">
    <script
  src="https://code.jquery.com/jquery-3.3.1.slim.js"
  integrity="sha256-fNXJFIlca05BIO2Y5zh1xrShK3ME+/lYZ0j+ChxX2DA="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
   <script src="NameGen.js" type="text/javascript"></script>
   <link href="https://fonts.googleapis.com/css?family=Cinzel" rel="stylesheet">
    <title>Star Wars Name Generator</title>
</head>
<body>
     
     <header>
         <h1>Star Wars Name Generator</h1>
     </header>
     <div class="jumbotron">
        <form name="name_form" id="name_form" action="">
            <input name="f_name" id="f_name" type="text" placeholder="First Name" autocomplete="off" required autofocus>
            <input name="l_name" id="l_name" type="text" placeholder="Last Name" autocomplete="off"  required>
            <input name="maiden" id="maiden" type="text" placeholder="Mother's Maiden Name" autocomplete="off"  required>
            <input name="city" id="city" type="text" placeholder="City You Were Born In" autocomplete="off"  required>
            <input type="button"  id="submit" value="submit">
        </form>
     </div>
     <div id="nameSpace"></div>
</body>
</html>
